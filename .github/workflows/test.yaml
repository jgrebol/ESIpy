name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python from .python-version file
        uses: actions/setup-python@v5
        with:
          # Note: 'python-version' is omitted, and 'python-version-file' is used implicitly
          # or explicitly if you prefer, but it defaults to looking for it.
          # python-version-file: '.python-version' # You could explicitly state this too

      - name: Check Python version
        run: python --version

      - name: Upgrade pip, setuptools, wheel, pip-tools
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip setuptools wheel pip-tools

      - name: Install your package for testing
        run: |
          python -m pip install .

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover